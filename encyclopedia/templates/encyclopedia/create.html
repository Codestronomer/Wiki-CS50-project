{% extends "encyclopedia/layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Create File{% endblock %}</title>
</head>
<body>
    {% block body %}
        <h1>Create File</h1>
        <form method="post" action="{% url 'create' %}">
            {% csrf_token %}
            <div class="col-7">
                <label for="title" class="form-label">Title</label>
                <input name="title" id="title" class="form-control" placeholder="Title"/>
            </div>
            <div class="col-7">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" class="form-control" rows="5" placeholder="Enter Markdown Content"></textarea>
                <hr/>
                <button class="btn-dark btn-lg" type="submit">Save</button>
            </div>
        </form>
    {% endblock %}
</body>
</html>
